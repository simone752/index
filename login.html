<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Unknown Transmission</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

        body {
            background: #000;
            color: #fff;
            font-family: 'Creepster', cursive;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        #login-box {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #f00;
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        #login-box input {
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            width: 100%;
        }

        #login-box button {
            padding: 10px 20px;
            font-size: 1em;
            background: #222;
            border: 1px solid #f00;
            color: #f00;
            cursor: pointer;
            width: 100%;
        }

        #login-error {
            color: red;
            display: none;
            margin-top: 10px;
        }

        #login-box button:hover {
            background: #f00;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="login-box">
        <p>Enter the credentials to proceed:</p>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-button">Login</button>
        <div id="login-error">Incorrect credentials. Try again.</div>
        <button onclick="window.location.href='index.html'">Home</button>
    </div>

    <script>
        var correctUsername = 'L0nesh00!er';
        var correctPassword = 'S4turn';

        document.getElementById('login-button').addEventListener('click', function() {
            var inputUsername = document.getElementById('username').value;
            var inputPassword = document.getElementById('password').value;
            var err = document.getElementById('login-error');
            err.style.display = 'none';

            if (inputUsername === correctUsername && inputPassword === correctPassword) {
                alert('Access Granted');
                document.body.innerHTML = '<h1>Welcome to the Unknown</h1>';
            } else {
                err.style.display = 'block';
            }
        });
    </script>
</body>
</html>
