<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Underground Inquiry</title>
    <style>
        body {
            background: #0a0a0a;
            color: #e5e5e5;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            color: #ff1c1c;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 0.2em;
            text-align: center;
            margin: 20px 0;
            text-shadow: 0 0 8px #ff1c1c;
        }

        #form-container {
            background: #121212;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(255, 28, 28, 0.8);
            width: 100%;
            max-width: 400px;
            position: fixed;
            bottom: 20px;
            z-index: 10;
        }

        input, textarea, button {
            width: 100%;
            background: #0e0e0e;
            border: 1px solid #444;
            color: #e5e5e5;
            padding: 12px;
            margin-bottom: 12px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            border-radius: 5px;
        }

        input::placeholder, textarea::placeholder {
            color: #666;
        }

        button {
            cursor: pointer;
            font-weight: bold;
            background: #ff1c1c;
            border: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #e51717;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        #questions-container {
            flex-grow: 1;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
        }

        #questions {
            background: #121212;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 28, 28, 0.5);
        }

        .question {
            border-bottom: 1px solid #333;
            padding: 10px 0;
        }

        .question:last-child {
            border-bottom: none;
        }

        #links {
            margin: 20px 0;
            text-align: center;
        }

        #links a {
            color: #ff1c1c;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        #links a:hover {
            color: #e5e5e5;
        }

        #links a:active {
            color: #999;
        }
    </style>
</head>
<body>
    <h1>The Underground Inquiry</h1>

    <div id="questions-container">
        <div id="questions"></div>
    </div>

    <div id="form-container">
        <input type="text" id="username" placeholder="Enter your username" required>
        <textarea id="question" placeholder="Enter your question" required></textarea>
        <button id="submit-button">Submit</button>
    </div>

    <div id="links">
        <a href="https://www.youtube.com/channel/UCNgJMSq9onkoqN1_pWAxOwg/" target="_blank">YouTube</a>
        <a href="https://carossa.bandcamp.com/album/the-pilgrims-of-carossa" target="_blank">Bandcamp</a>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCIGvbNeSZEBjl7Kp4uuJ_Mj2T5y8_1fyQ",
            authDomain: "question-storage.firebaseapp.com",
            databaseURL: "https://question-storage-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "question-storage",
            storageBucket: "question-storage.firebasestorage.app",
            messagingSenderId: "917752495420",
            appId: "1:917752495420:web:c4a786a0d92736210e7239",
            measurementId: "G-GH8XF83KH9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Submit question to Firebase
        document.getElementById("submit-button").addEventListener("click", () => {
            const username = document.getElementById("username").value.trim();
            const question = document.getElementById("question").value.trim();

            if (!username || !question) {
                alert("Both username and question are required!");
                return;
            }

            push(ref(db, "questions"), {
                username,
                question,
                timestamp: new Date().toISOString(),
            });

            document.getElementById("username").value = "";
            document.getElementById("question").value = "";
            alert("Your question has been submitted!");
        });

        // Fetch and display questions
        onValue(ref(db, "questions"), (snapshot) => {
            const questionsDiv = document.getElementById("questions");
            questionsDiv.innerHTML = "";
            const data = snapshot.val();
            if (data) {
                Object.values(data).forEach((q) => {
                    const questionDiv = document.createElement("div");
                    questionDiv.className = "question";
                    questionDiv.innerHTML = `
                        <p><strong>${q.username}</strong> (${new Date(q.timestamp).toLocaleString()}):</p>
                        <p>${q.question}</p>
                    `;
                    questionsDiv.appendChild(questionDiv);
                });
            }
        });
    </script>
</body>
</html>
