<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unknown Transmission</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

        body {
            background: #000;
            color: #fff;
            font-family: 'Creepster', cursive;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        #login-box {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #f00;
            padding: 20px;
            text-align: center;
            width: 300px;
        }
        #login-box input {
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            width: 100%;
        }
        #login-box button {
            padding: 10px 20px;
            font-size: 1em;
            background: #222;
            border: 1px solid #f00;
            color: #f00;
            cursor: pointer;
            width: 100%;
        }
        #login-error {
            color: red;
            display: none;
            margin-top: 10px;
        }

        .vhs-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.pinimg.com/originals/60/d0/4f/60d04f20852d88f92c8d227d9e5d5a90.gif') center center repeat;
            animation: glitch 2s infinite;
            opacity: 0.5;
        }

        @keyframes glitch {
            0% {
                transform: skew(-0.5deg);
            }
            25% {
                transform: skew(0.5deg);
            }
            50% {
                transform: skew(-0.5deg);
            }
            75% {
                transform: skew(0.5deg);
            }
            100% {
                transform: skew(0deg);
            }
        }

        h1 {
            font-size: 3em;
        }

    </style>
</head>
<body>
    <div id="login-box">
        <p>Enter the credentials to proceed:</p>
        <input type="text" id="a1" placeholder="Username">
        <input type="password" id="a2" placeholder="Password">
        <button id="a3">Login</button>
        <div id="a4">Incorrect credentials. Try again.</div>
    </div>

    <script>
        function z(a) {
            var b = '';
            for (var i = 0; i < a.length; i++) {
                b += String.fromCharCode(a.charCodeAt(i) ^ 42); // XOR encoding
            }
            return b;
        }

        document.getElementById('a3').addEventListener('click', function() {
            var c1 = document.getElementById('a1').value;
            var c2 = document.getElementById('a2').value;

            // Encrypted (XOR encoded) credentials
            var e1 = 'M9iO5oFQ='; 
            var e2 = 'S0qFrbgz';

            // Decrypt the username and password
            var d1 = z(atob(e1)); 
            var d2 = z(atob(e2));

            if (c1 === d1 && c2 === d2) {
                // Successful login: show VHS effect
                document.body.innerHTML = '<h1>Access Granted</h1>';
                var vhsEffect = document.createElement('div');
                vhsEffect.classList.add('vhs-effect');
                document.body.appendChild(vhsEffect);
                document.body.style.backgroundColor = 'black';
            } else {
                var err = document.getElementById('a4');
                err.style.display = 'block';
            }
        });
    </script>
</body>
</html>
