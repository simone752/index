<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask - Unknown Transmission</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

        body {
            background: #000;
            color: #fff;
            font-family: 'Creepster', cursive;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        #ask-box {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #f00;
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        #ask-box input, #ask-box textarea {
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            width: 100%;
        }

        #ask-box button {
            padding: 10px 20px;
            font-size: 1em;
            background: #222;
            border: 1px solid #f00;
            color: #f00;
            cursor: pointer;
            width: 100%;
        }

        #responses {
            margin-top: 20px;
        }

        .response {
            margin: 15px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #f00;
        }

        button:hover {
            background: #f00;
            color: #fff;
        }

        button {
            background: #222;
        }

        #home-button {
            margin-top: 20px;
            background: #f00;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="ask-box">
        <p>Ask a question or leave a comment:</p>
        <input type="text" id="username" placeholder="Your Username (Max 20 characters)" maxlength="20">
        <textarea id="question" placeholder="Type your question here"></textarea>
        <button id="ask-button">Submit</button>
        <button id="home-button" onclick="window.location.href='index.html'">Home</button>
        <div id="responses"></div>
    </div>

    <script>
        function loadQuestions() {
            let storedResponses = JSON.parse(localStorage.getItem('responses')) || [];
            let responsesContainer = document.getElementById('responses');
            responsesContainer.innerHTML = ''; // Clear previous content
            storedResponses.forEach(response => {
                let div = document.createElement('div');
                div.classList.add('response');
                div.innerHTML = `
                    <strong>${response.username} (Asked on ${response.date}):</strong>
                    <p>${response.question}</p>
                    <strong>Response:</strong>
                    <p>${response.answer}</p>
                `;
                responsesContainer.appendChild(div);
            });
        }

        document.getElementById('ask-button').addEventListener('click', function() {
            let username = document.getElementById('username').value;
            let question = document.getElementById('question').value;

            if (username && question) {
                let currentDate = new Date().toLocaleString();
                let newResponse = {
                    username: username,
                    question: question,
                    date: currentDate,
                    answer: "Thank you for your question. It will be answered soon..."
                };

                let storedResponses = JSON.parse(localStorage.getItem('responses')) || [];
                storedResponses.push(newResponse);
                localStorage.setItem('responses', JSON.stringify(storedResponses));

                document.getElementById('username').value = '';
                document.getElementById('question').value = '';
                loadQuestions();
            }
        });

        loadQuestions();
    </script>
</body>
</html>
